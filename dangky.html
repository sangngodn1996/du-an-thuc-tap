<!doctype html>
<html lang="en">

<head>
    <title>Đăng ký</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/app-style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/bootstrap-switch.min.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <section id="dang-ky" class="pt-5 pb-5 pt-md-11 pb-md-11 font-play ng-scope"
            style=" background-color: #455a64;">
            <app-dang-ky class="ng-isolate-scope">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 col-md-12 col-lg-12 text-center">

                            <!-- Heading -->
                            <h3 class="text-uppercase text-light">Đăng ký</h3>

                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-lg-6">
                            <img class="img-fluid" src="images/logo8.png">
                        </div>
                        <div class="col-lg-6">
                            <div class="card card-primary shadow shadow-dark " style=" background-color: #455a64;">
                                <div class="card-header  text-dark text-uppercase" style=" background-color: #1fb299;">
                                    <i class="fas fa-address-card" aria-hidden="true"></i> Thông tin của bạn</div>
                                <div class="card-body">
                                    <app-account-form state="1" class="ng-isolate-scope">
                                        <form name="formAccount"
                                            class="ng-pristine ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength ng-valid-email ng-valid-compare-to">
                                            <div class="form-group row">
                                                <label for="username" class="col-md-5 col-form-label text-white">Tên
                                                    đăng nhập</label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text border border-secondary text-dark "
                                                                style=" background-color: #1fb299;">
                                                                <i class="fas fa-user" aria-hidden="true"></i>
                                                            </div>
                                                        </div>
                                                        <input required="" pattern="^[a-zA-Z0-9_]+$" minlength="3"
                                                            maxlength="40" type="text"
                                                            class="form-control bg-dark text-light border border-secondary ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength"
                                                            name="username" aria-invalid="true">
                                                    </div>
                                                    <span class="text-danger ng-active ng-hide" role="alert"
                                                        aria-live="assertive" aria-hidden="true">
                                                        <!-- ngMessage: pattern -->
                                                        <!-- ngMessage: required --><span ng-message="required"
                                                            class="ng-scope">Vui lòng nhập tên đăng nhập.</span>
                                                        <!-- ngMessage: minlength -->
                                                    </span>
                                                </div>
                                            </div>
                                            <!-- ngIf: $scope.state == $scope.UPDATE_STATE -->
                                            <!-- ngIf: $scope.state == $scope.REGISTER_STATE -->
                                            <div class="form-group row ng-scope">
                                                <label for="password" class="col-md-5 col-form-label text-white">Mật
                                                    khẩu</label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text border border-secondary text-dark "
                                                                style=" background-color: #1fb299;">
                                                                <i class="fas fa-lock" aria-hidden="true"></i>
                                                            </div>
                                                        </div>
                                                        <input required="" pattern="^[a-zA-Z0-9\s\u002D\u005F]+$"
                                                            minlength="5" maxlength="40" type="password"
                                                            autocomplete="new-password"
                                                            class="form-control bg-dark text-light border border-secondary ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength"
                                                            name="password" aria-invalid="true">
                                                    </div>
                                                    <span class="text-danger ng-active ng-hide" role="alert"
                                                        aria-live="assertive" aria-hidden="true">
                                                        <!-- ngMessage: pattern -->
                                                        <!-- ngMessage: required --><span ng-message="required"
                                                            class="ng-scope">Vui lòng nhập mật khẩu.</span>
                                                        <!-- ngMessage: minlength -->
                                                    </span>
                                                </div>
                                            </div><!-- end ngIf: $scope.state == $scope.REGISTER_STATE -->
                                            <!-- ngIf: $scope.state == $scope.REGISTER_STATE -->
                                            <div class="form-group row ng-scope">
                                                <label for="passwordConfirm"
                                                    class="col-md-5 col-form-label text-white">Xác nhận mật khẩu</label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text border border-secondary text-dark "
                                                                style=" background-color: #1fb299;">
                                                                <i class="fas fa-lock" aria-hidden="true"></i>
                                                            </div>
                                                        </div>
                                                        <input required="" pattern="^[a-zA-Z0-9\s\u002D\u005F]+$"
                                                            minlength="5" maxlength="40" type="password"
                                                            autocomplete="new-password"
                                                            class="form-control bg-dark text-light border border-secondary ng-pristine ng-untouched ng-isolate-scope ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength ng-valid-compare-to"
                                                            compare-to="$scope.account.password" name="passwordConfirm"
                                                            aria-invalid="true">
                                                    </div>
                                                    <span class="text-danger ng-active ng-hide" role="alert"
                                                        aria-live="assertive" aria-hidden="true">
                                                        <!-- ngMessage: pattern -->
                                                        <!-- ngMessage: required --><span ng-message="required"
                                                            class="ng-scope">Vui lòng nhập lại mật khẩu.</span>
                                                        <!-- ngMessage: minlength -->
                                                        <!-- ngMessage: compareTo -->
                                                    </span>
                                                </div>
                                            </div><!-- end ngIf: $scope.state == $scope.REGISTER_STATE -->
                                            <div class="form-group row">
                                                <label for="fullName" class="col-md-5 col-form-label text-white"
                                                    ng-class="$scope.labelColorClass">Họ tên</label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text border border-secondary text-dark "
                                                                style=" background-color: #1fb299;">
                                                                <i class="fas fa-sticky-note" aria-hidden="true"></i>
                                                            </div>
                                                        </div>
                                                        <input required=""
                                                            pattern="^[a-zA-ZÀÁÂÃÈÉÊẾÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềếểệỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ\s]+$"
                                                            minlength="5" maxlength="40" type="text"
                                                            class="form-control bg-dark text-light border border-secondary ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength"
                                                            name="fullName" ng-model="$scope.account.fullName"
                                                            aria-invalid="true">
                                                    </div>
                                                    <span class="text-danger ng-active ng-hide"
                                                        ng-show="formAccount.fullName.$error &amp;&amp; formAccount.fullName.$dirty"
                                                        ng-messages="formAccount.fullName.$error" role="alert"
                                                        aria-live="assertive" aria-hidden="true">
                                                        <!-- ngMessage: pattern -->
                                                        <!-- ngMessage: required --><span ng-message="required"
                                                            class="ng-scope">Vui lòng nhập họ tên.</span>
                                                        <!-- ngMessage: minlength -->
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="email"
                                                    class="col-md-5 col-form-label text-white">Email</label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text border border-secondary text-dark "
                                                                style=" background-color: #1fb299;">
                                                                <i class="fas fa-envelope" aria-hidden="true"></i>
                                                            </div>
                                                        </div>
                                                        <input required=""
                                                            pattern="^[a-zA-Z][a-zA-Z0-9_\.]{5,50}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$"
                                                            type="email" maxlength="75"
                                                            class="form-control bg-dark text-light border border-secondary ng-pristine ng-untouched ng-empty ng-valid-email ng-invalid ng-invalid-required ng-valid-pattern ng-valid-maxlength"
                                                            name="email" aria-invalid="true">
                                                    </div>
                                                    <span class="text-danger ng-active ng-hide" role="alert"
                                                        aria-live="assertive" aria-hidden="true">
                                                        <!-- ngMessage: pattern -->
                                                        <!-- ngMessage: required --><span ng-message="required"
                                                            class="ng-scope">Vui lòng nhập email.</span>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="gender" class="col-md-5 col-form-label text-white">Giới
                                                    tính</label>
                                                <div class="col-md-7">
                                                    <label class="switch">
                                                        <input type="checkbox" checked data-toggle="toggle"
                                                            data-on="Nam" data-off="Nữ" data-onstyle="info"
                                                            data-offstyle="success">

                                                </div>

                                                </label>
                                            </div>

                                            <div class="form-group row">
                                                <label for="phoneNumber" class="col-md-5 col-form-label text-white">Số
                                                    điện thoại</label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text border border-secondary text-dark "
                                                                style=" background-color: #1fb299;">
                                                                <i class="fas fa-phone" aria-hidden="true"></i>
                                                            </div>
                                                        </div>
                                                        <input required="" pattern="^[0-9]+$" minlength="10"
                                                            maxlength="10" type="text"
                                                            class="form-control bg-dark text-light border border-secondary ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength"
                                                            name="phoneNumber" aria-invalid="true">
                                                    </div>
                                                    <span class="text-danger ng-active ng-hide" role="alert"
                                                        aria-live="assertive" aria-hidden="true">
                                                        <!-- ngMessage: pattern -->
                                                        <!-- ngMessage: required --><span ng-message="required"
                                                            class="ng-scope">Vui lòng nhập số điện thoại.</span>
                                                        <!-- ngMessage: minlength -->
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="" class="col-sm-4 col-form-label"></label>
                                                <div class="col-sm-8 d-flex">
                                                    <div class="ml-auto">
                                                        <!-- ngIf: $scope.state == $scope.UPDATE_STATE -->
                                                        <button class="btn  text-light border border-primary ng-binding"
                                                            style=" background-color: #1fb299;" type="submit"><i
                                                                class="fas fa-star" aria-hidden="true"></i>
                                                            Đăng
                                                            ký</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="" class="col-sm-4 col-form-label"></label>
                                                <div class="col-sm-8 d-flex">
                                                    <div class="ml-auto">
                                                        <label> <a style="color: #1fb299;" href="/login.html"> Quay
                                                                lại đăng nhập </a></label>
                                                    </div>
                                                </div>
                                            </div>
                                </div>
                                <style></style>
                                </form>

                                <!-- ngIf: $scope.state == $scope.UPDATE_STATE -->
                                </app-account-form>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    </app-dang-ky>
    </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
        media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">

    <!-- link js -->

    <link rel="stylesheet" href="css/age.css">
    <script src="js/angular.min.js"></script>
    <script src="js/sweet-alert-helper.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>


</body>

</html>
